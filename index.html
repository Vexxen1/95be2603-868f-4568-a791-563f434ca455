<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Main Navigation -->
        <div id="navigation">
            <button id="view-list-button">View List</button>
            <button id="changelog-button">Changelog</button>
        </div>

        <!-- View List Section -->
        <div id="view-list-section">
            <div id="controls">
                <select id="category-filter" multiple>
                    <option value="All">All Categories</option>
                </select>
                <div id="sort-controls">
                    <button id="sort-priority">Sort by Priority [Highest]</button>
                    <button id="sort-date">Sort by Date [Newest]</button>
                    <button id="sort-alpha">Sort by Name [A-Z]</button>
                </div>
            </div>
            <div id="wishlist-container"></div>
        </div>

        <!-- Changelog Section -->
        <div id="changelog-section" style="display: none;">
            <div id="changelog">
                <textarea id="changelog-text" placeholder="Edit changelog here..."></textarea>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
